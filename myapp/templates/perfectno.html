<body>
   <script>
    var no=parseInt(prompt('enetr th eno'))
    var sum=0;
    for(i=0;i<no;i++){
        if(no%i==0){
            sum=sum+i;
            // console.log(sum);
        }
    }
    if(sum==no){
        console.log("perfect no");
    }
    else{
        console.log("imperfect no");
    }
   </script>
</body>
